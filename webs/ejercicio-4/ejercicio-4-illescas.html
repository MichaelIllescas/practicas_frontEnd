<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio cuatro</title>
    <link href="css-ejercicio-4-illescas.css" rel="stylesheet" type="text/css">
</head>
<body>
    
<div id="contact-form" class="clearfix">
    <h1>Datos del Comprador</h1>

    <form method="post" action="#">
    <label for="name">Nombre: <span class="required">*</span></label>
    <input type="text" id="name" name="nom" value="" placeholder="Escribe tu nombre completo"     
   required="required" autofocus="autofocus" />
    
    <label for="email">Email: <span class="required">*</span></label>
    <input type="email" id="email" name="mail" value=" " placeholder="alumno@ejemplo.com" required="required" />
    
    <label for="telefono">Telefono <span class="required">*</span></label>
    <input type="tel" id="tel" name="telef" value="" placeholder=" ej-2923531079 "/>
    
    <label for="area">Datos de la tarjeta de crédito o Débito: <span class="required">*</span></label>
    <input  id="datostarjeta" name="tarjeta" placeholder=" Ej- 0000 1111 3333 2222"/></input>
    
    <label for="Nombre" class="required">Nombre: <span class="required">*</span> </label>
    <textarea id="message" name="mje" placeholder="Nombre que figura en la tarjeta" required="required"></textarea>

    <span id="loading"></span>
    <input type="submit" value="Confirmar Pedido" id="submit-button" />
    <p id="req-field-desc"><span class="required">*</span> Campo Obligatorio</p>
    </form>
   </div>
   
</body>
</html>
